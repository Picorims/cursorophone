<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursorophone</title>

    <script src="node_modules/tone/build/Tone.js"></script>
    <script src="index.js"></script>

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="control_panel">
        <h1>Cursorophone</h1>
        <div class="option">
            <label for="min_octave_input">Min Octave (A4 to G#5 = 0): </label><input id="min_semitone_input" type="number" step="1"/>
        </div>
        <div class="option">
            <label for="max_octave_input">Max Octave (A4 to G#5 = 0): </label><input id="max_semitone_input" type="number" step="1"/>
        </div>
        <div class="option">
            <span>Active notes: </span>
            <div id="note_toggler_container">
                <div class="note_toggler note_A">
                    <span>A</span>
                    <input id="note_toggler_checkbox0" type="checkbox"/>
                </div>
                <div class="note_toggler note_A#">
                    <span>A#</span>
                    <input id="note_toggler_checkbox1" type="checkbox"/>
                </div>
                <div class="note_toggler note_B">
                    <span>B</span>
                    <input id="note_toggler_checkbox2" type="checkbox"/>
                </div>
                <div class="note_toggler note_C">
                    <span>C</span>
                    <input id="note_toggler_checkbox3" type="checkbox"/>
                </div>
                <div class="note_toggler note_C#">
                    <span>C#</span>
                    <input id="note_toggler_checkbox4" type="checkbox"/>
                </div>
                <div class="note_toggler note_D">
                    <span>D</span>
                    <input id="note_toggler_checkbox5" type="checkbox"/>
                </div>
                <div class="note_toggler note_D#">
                    <span>D#</span>
                    <input id="note_toggler_checkbox6" type="checkbox"/>
                </div>
                <div class="note_toggler note_E">
                    <span>E</span>
                    <input id="note_toggler_checkbox7" type="checkbox"/>
                </div>
                <div class="note_toggler note_F">
                    <span>F</span>
                    <input id="note_toggler_checkbox8" type="checkbox"/>
                </div>
                <div class="note_toggler note_F#">
                    <span>F#</span>
                    <input id="note_toggler_checkbox9" type="checkbox"/>
                </div>
                <div class="note_toggler note_G">
                    <span>G</span>
                    <input id="note_toggler_checkbox10" type="checkbox"/>
                </div>
                <div class="note_toggler note_G#">
                    <span>G#</span>
                    <input id="note_toggler_checkbox11" type="checkbox"/>
                </div>
            </div>
        </div>
        <div class="option">
            <label for="portamento_input">Portamento: </label><input id="portamento_input" type="number" step="0.01"/>
        </div>
        <div class="option">
            <label for="oscillator_type_select">Oscillator type: </label>
            <select id="oscillator_type_select">
                <option value="sine">sine</option>
                <option value="square">square</option>
                <option value="sawtooth">sawtooth</option>
                <option value="triangle">triangle</option>
            </select>
        </div>
        <div class="option">
            <label for="attack_input">Attack: </label><input id="attack_input" type="number" step="0.01" min="0" max="2"/>
            <label for="decay_input">Decay: </label><input id="decay_input" type="number" step="0.01" min="0" max="2"/>
            <label for="sustain_input">Sustain: </label><input id="sustain_input" type="number" step="0.01"/>
            <label for="release_input">Release: </label><input id="release_input" type="number" step="0.01" min="0" max="5"/>
        </div>
    </div>
    <div id="sound_controller">
        <canvas id="sound_canvas"></canvas>
    </div>
</body>
</html>
